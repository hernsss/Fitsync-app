<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page!</title>
    <link rel="stylesheet" href="../assets/styles/styles.css">
</head>

<body>
    <header id="header">
        <nav class="navbar">
            <div class="logo"><img src="FITSYNC-removebg-preview (1).png" alt="Logo"></div>
            <ul class="nav-links">
                <li><a href="landing page.html">Home</a></li>
                <li><a href="about page.html">About us</a></li>
                <li><a href="blog page.html">Blog</a></li>
                <li><a href="log in.html">Log In</a></li>
                <li><a href="sign up.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main id="sign-up-main">
        <section class="sign-up-container">
            
                <div class="sign-logo-con">
                <img src="FITSYNC-removebg-preview (1).png" alt="My Logo">
                </div>
            <form>
                <p class="button-sign">Sign up with facebook</button>

                <div class="divider-sign">
                    <p><span>or</span></p>
                </div>

                <input type="email" id="email" class="sign-input" required placeholder="Enter your email" />

                <input type="email" id="confirm-email" class="sign-input" required placeholder="Confirm your email" />

                <input type="password" id="password" class="sign-input" required placeholder="Enter your password" />

                <input type="text" id="nickname" class="sign-input" required placeholder="What should we call you?" />


                <p>Date of birth:</p>

                <div class="dob-sign">

                    <input type="number" id="month" class="sign-input" min="1" max="12" required placeholder="MM" />
                    <input type="number" id="day" class="sign-input" min="1" max="31" required placeholder="DD" />
                    <input type="number" id="year" class="sign-input" min="1" max="2023" required placeholder="YYYY" />
                </div>

                <div class="gender-sign">
                    <label><input type="radio" class="sign-input1" name="gender" required /> Male</label>
                    <label><input type="radio" class="sign-input1" name="gender" required /> Female</label>
                    <label><input type="radio" class="sign-input1" name="gender" required /> Non-Binary</label>
                </div>

               <label class="checkbox-label">
          <input type="checkbox" class="sign-input1" name="share" />
          Share my registration data...
        </label>

                <div class="log-in"><a href="home.html">Sign Up</a></div>
        <p>By clicking on Sign up you agree to Fitsync's Terms and Privacy Policy.</p>





            </form>
           
        </section>

    </main>

    <footer>


        <div class="footer-text">
            &copy; 2025 Fitsync. All rights reserved.
        </div>
    </footer>

</body>

</html>
