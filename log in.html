<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Page!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="header">
        <nav class="navbar">
            <div class="logo"><img src="FITSYNC-removebg-preview (1).png" alt="Logo"></div>
            <ul class="nav-links">
                <li><a href="landing page.html">Home</a></li>
                <li><a href="about page.html">About us</a></li>
                <li><a href="blog page.html">Blog</a></li>
                <li><a href="log in.html">Log In</a></li>
                <li><a href="sign up.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main id="log-in-main">
        <section class="log-in-container">

            <div class="log-logo-con">
                <img src="FITSYNC-removebg-preview (1).png" alt="My Logo">
            </div>
            <form>
                <p class="loglog">Log In with facebook</p>

                <div class="divider-log-in">
                    <p><span>or</span></p>
                </div>

                <input type="email" id="email" class="inputers" required placeholder="User Name" />

                <input type="password" id="password" class="inputers" required placeholder="Password" />

               


                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember" />
                    <label for="remember">Remember me</label>
                </div>

                <div class="log-in"><a href="home.html">Log In</a></div>
                 <p>By clicking Log In, you agree to Fitsync's Terms & Privacy Policy.</p>





            </form>

        </section>

    </main>

    <footer>


        <div class="footer-text">
            &copy; 2025 Fitsync. All rights reserved.
        </div>
    </footer>
    
</body>
